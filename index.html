    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}


body {
    background-color: #f4f6f8;
}


header {
    background-color: #ff6f91;
    padding: 15px 30px;
}


header h1 {
    color: white;
    margin-bottom: 10px;
}


nav {
    display: flex;
    justify-content: flex-end;
    gap: 20px;
}

nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 5px;
}

nav a:hover {
    background-color: white;
    color: #ff6f91;
}

.home {
    text-align: center;
    padding: 40px 20px;
}

.home h2 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #333;
}

.home p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
}


.products {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.card {
    background-color: white;
    padding: 15px;
    width: 280px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
}


.card img {
    border-radius: 8px;
}


.card h3 {
    margin: 10px 0;
    color: #333;
}


.card p {
    font-size: 18px;
    color: #ff6f91;
    font-weight: bold;
}


.card button {
    margin-top: 10px;
    padding: 8px 15px;
    background-color: #ff6f91;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.card button:hover {
    background-color: #ff4f79;
}

/* Footer */
footer {
    margin-top: 30px;
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    font-size: 14px;
}
